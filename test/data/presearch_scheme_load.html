<!DOCTYPE html>

<script>
  const url = "presearch://settings"
  function openPresearchSettings() {
    window.open(url);
  }

  function openPresearchSettingsWithNoOpener() {
    window.open(url, "", "noopener");
  }

  function replaceToPresearchSettingsDirectly() {
    window.location.replace(url);
  }

  function replaceToPresearchSettingsIndirectly() {
    w = window.open('https://presearch.com');
    setTimeout(()=>{w.location.replace(url)},1000)
  }

  function gotoPresearchSettingsByMiddleClick() {
    const middleClick = new MouseEvent( "click", { "button": 1 });
    document.getElementById("gotoSettings").dispatchEvent(middleClick);
  }

  function gotoPresearchSettingsByClick() {
    document.getElementById("gotoSettings").click();
  }
</script>

<body>
  <a href="presearch://settings" id="gotoSettings">goto presearch://settings</a>
</body>
</html>
